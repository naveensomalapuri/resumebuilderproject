<!DOCTYPE html>
<html>
<head>
    <title>Create Item</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
    <h1>Create a New Resume</h1>
    <form action="/create" method="post">
    

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" value="{{  name }}" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="{{  email }}" required>

        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber" value="{{  phonenumber }}" required>

        <label for="location">Home Address:</label>
        <input type="text" id="location" name="location" value="{{  location }}" required>

        <label for="linkedinlink">Linked In URL :</label>
        <input type="text" id="linkedinlink" name="linkedinlink" value="{{  linkedinlink }}" required>

        <label for="githublink">GitHub URL :</label>
        <input type="text" id="githublink" name="githublink" value="{{  githublink }}" required>

        <label for="careerobjective">Career Objective :</label>
        <textarea id="careerobjective" name="careerobjective" required>{{  careerobjective }}</textarea>

        <label for="college_qualification">College Qualification :</label>
        <input type="text" id="college_qualification" name="college_qualification" value="{{  college_qualification }}" required>

        <label for="college_name">Collage Name:</label>
        <input type="text" id="college_name" name="college_name" value="{{  college_name }}" required>

        <label for="college_year_of_pass">College Year of Pass :</label>
        <input type="text" id="college_year_of_pass" name="college_year_of_pass" value="{{  college_year_of_pass }}" required>

        <label for="college_gpa">College GPA :</label>
        <input type="text" id="college_gpa" name="college_gpa" value="{{  college_gpa }}" required>

        <label for="school_qualification">School Qualification :</label>
        <input type="text" id="school_qualification" name="school_qualification" value="{{  school_qualification }}" required>


        <label for="school_name">School Name :</label>
        <input type="text" id="school_name" name="school_name" value="{{  school_name }}" required>

        <label for="school_year_of_pass">School year of Pass :</label>
        <input type="text" id="school_year_of_pass" name="school_year_of_pass" value="{{  school_year_of_pass }}" required>

        <label for="school_gpa">School GPA:</label>
        <input type="text" id="school_gpa" name="school_gpa" value="{{  school_gpa }}" required>

        <label for="skill1">Skill 1 :</label>
        <input type="text" id="skill1" name="skill1" value="{{  skill1 }}" required>

        <label for="skill2">Skill 2:</label>
        <input type="text" id="skill2" name="skill2" value="{{  skill2 }}" required>

        <label for="skill3">Skill 3:</label>
        <input type="text" id="skill3" name="skill3" value="{{  skill3 }}" required>
      
        
        <label for="skill4">Skill 4:</label>
        <input type="text" id="skill4" name="skill4" value="{{  skill4 }}" required>
 
        <label for="skill5">Skill 5 :</label>
        <input type="text" id="skill5" name="skill5" value="{{  skill5 }}" required>
 
        <label for="skill6">Skill 6:</label>
        <input type="text" id="skill6" name="skill6" value="{{  skill6 }}" required>
 
        <label for="skill7">Skill 7:</label>
        <input type="text" id="skill7" name="skill7" value="{{  skill7 }}" required>
 
        <label for="skill8">Skill 8:</label>
        <input type="text" id="skill8" name="skill8" value="{{  skill8 }}" required>
 
        <label for="skill9">Skill 9 :</label>
        <input type="text" id="skill9" name="skill9" value="{{  skill9 }}" required>
 
        <label for="skill10">Skill 10 :</label>
        <input type="text" id="skill10" name="skill10" value="{{  skill10 }}" required>
 
        <label for="project1_name">Project 1 Name :</label>
        <input type="text" id="project1_name" name="project1_name" value="{{  project1_name }}" required>

        <label for="project1_description">Project 1 Description:</label>
        <textarea id="project1_description" name="project1_description" required>{{  project1_description }}</textarea>

        <label for="project1_duration">Project 1 Duration:</label>
        <input type="text" id="project1_duration" name="project1_duration" value="{{  project1_duration }}" required>
 
         
        <label for="project2_name">Project 2 Name :</label>
        <input type="text" id="project2_name" name="project2_name" value="{{  project2_name }}" required>

        <label for="project2_description">Project 2 Description:</label>
        <textarea id="project2_description" name="project2_description" required>{{  project2_description }}</textarea>

        <label for="project2_duration">Project 2 Duration:</label>
        <input type="text" id="project2_duration" name="project2_duration" value="{{  project2_duration }}" required>


        <label for="language1">First Language :</label>
        <input type="text" id="language1" name="language1" value="{{  language1 }}" required>
 


        <label for="language2">Second Language :</label>
        <input type="text" id="language2" name="language2" value="{{  language2 }}" required>
 


        <label for="language3">Third Language :</label>
        <input type="text" id="language3" name="language3" value="{{  language3 }}" required>
 


        <input type="submit" value="Create">
    </form>
</body>
</html>
