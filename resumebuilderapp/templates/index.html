<!DOCTYPE html>
<html>
<head>
    <title>Resume Builder</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 >List of Resumes</h1>
    <a href="/create">Create New Resume</a>
    <a href="/download_pdf">Download Reusme PDF</a>
    <ol>
        {% for record in resumebuildertable %}
        <li>{{ record.name }} - Resume <a href="/update/{{ record.id }}">Edit</a> <a href="/resumeview/{{record.id}}">View</a>  <a href="/download_pdf/{{record.id}}">Download Resume pdf</a></li>
        {% endfor %}
    </ol>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
