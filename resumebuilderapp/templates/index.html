<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">List of Resumes</h1>
        <div class="text-center mb-4">
            <a href="/create" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create New Resume</a>
        </div>
        <ol class="list-decimal list-inside space-y-4">
            {% for record in resumebuildertable %}
            <li class="bg-white p-4 rounded shadow">
                <span class="font-semibold">{{ record.name }}</span> - Resume 
                <div class="inline-flex space-x-4">
                    <a href="/update/{{ record.id }}" class="text-blue-500 hover:text-blue-600">Edit</a>
                    <a href="/resumeview/{{record.id}}" class="text-green-500 hover:text-green-600">View</a>
                    <a href="/download_pdf/{{record.id}}" class="text-red-500 hover:text-red-600">Download PDF</a>
                </div>
            </li>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
